<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <h1 class="text-center alert alert-warning">Function Based Crud Form</h1>
                <div class="col-sm-4">
                    <h1 class="text-center alert alert-info">Student-Details</h1>
                    {{form.as_p}}
                    <input type='submit' class='btn btn-primary' value='Add'>
                </div>
                <div class="col-sm-7 offset-1">
                    <h1 class="text-center alert alert-info">Form-Data</h1>
                    {% if stu %}
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for st in stu %}
                          <tr>
                            <th scope="row">{{st.id}}</th>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.password}}</td>
                            <td>
                                <a href="{% url 'update_data' st.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <form action="{% url 'delete_data' st.id %}" method="POST" class='d-inline'>
                                    {% csrf_token %}
                                    <input type="submit" class="btn btn-danger" value="Delete">
                                </form>
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    {% else %}
                    <h1 class='text-center alert alert-danger'>no data</h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</body>

</html>
